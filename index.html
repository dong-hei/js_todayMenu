<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 뭐먹을까?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #363633;
        width: 100%;
        height: 100vh;
        margin:0;
    }

</style>
</head>
<br>
<div>
<h1>오늘 뭐먹지?</h1>
<p>클릭하면 메뉴 추천을 해줍니다.</p>
</div>

<div>
<button class="btn btn-dark" onclick="createBreakfast()">아침</button>
<button  class="btn btn-dark" onclick="createLunch()">점심</button>
<button class="btn btn-dark" onclick="createDinner()">저녁</button>
</div>
<div>
<p id="meal-suggestion"></p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script>
		const breakfasts = ['오트밀', '시리얼', '토스트', '토마토주스', '샐러드', '우유'];
		const lunches = ['순대국', '돈까스', '제육볶음', '신라면', '샌드위치', '햄버거'];
		const dinners = ['소고기', '치킨', '돼지고기', '햄버거', '피자', '곱창', '김치찌개'];
		
		function createBreakfast() {
			const breakfast = breakfasts[Math.floor(Math.random() * breakfasts.length)];
			document.getElementById("meal-suggestion").innerHTML = "아침: " + breakfast;
		}

		function createLunch() {
			const lunch = lunches[Math.floor(Math.random() * lunches.length)];
			document.getElementById("meal-suggestion").innerHTML = "점심: " + lunch;
		}

		function createDinner() {
			const dinner = dinners[Math.floor(Math.random() * dinners.length)];
			document.getElementById("meal-suggestion").innerHTML = "저녁: " + dinner;
		}
        
	</script>
</body>
</html>
